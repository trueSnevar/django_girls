<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posts</title>
</head>
<body>
	<div>
    	<h1><a href="/blog">Django Girls Blog</a></h1>
    </div>
	
	{% for post in posts %}
		<div>
	        <h1><a href="">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaksbr }}</p>
	        <p>published: {{ post.published_date }}</p>
	    </div> 
	{% endfor %}
   
</body>
</html>
